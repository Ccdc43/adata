# ledone.xyz - A股实时监控网站

# HTTP -> HTTPS 重定向
server {
    listen 80;
    server_name ledone.xyz;

    # Certbot 验证
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS 服务
server {
    listen 443 ssl http2;
    server_name ledone.xyz;

    # SSL 证书 (由 Certbot 管理)
    ssl_certificate /etc/letsencrypt/live/ledone.xyz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ledone.xyz/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # 访问和错误日志
    access_log /var/log/nginx/ledone.xyz.access.log;
    error_log /var/log/nginx/ledone.xyz.error.log;

    # Next.js 应用反向代理
    location / {
        proxy_pass http://localhost:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # WebSocket 服务反向代理
    location /ws {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # 设置代理超时时间
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }
}
